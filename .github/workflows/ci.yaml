name: docker-build

on:
  push:
    paths:
      - '.github/workflows/ci.yaml'
      - 'assets/qBittorrent.conf'
      - 'assets/search/**'
      - 'Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDX_VERSION: "0.31.1"
  DOCKER_BUILDKIT_VERSION: "0.27.1"
  # The target version.
  # These versions should be kept in sync with the ones in Dockerfile.
  QBITTORRENT_NOX_VERSION: "5.1.4"
  QBITTORRENT_NOX_SUB_VERSION: "2"
  LIB_TORRENT_VERSION: "2.0.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v${{ env.DOCKER_BUILDX_VERSION }}
          driver-opts: image=moby/buildkit:v${{ env.DOCKER_BUILDKIT_VERSION }}-rootless

      - name: Generate build date
        id: date
        run: |
          echo "IMAGE_BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
          echo "IMAGE_VCS_REF=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_CHECKS_ANNOTATIONS: false
          DOCKER_CONTENT_TRUST: 1
        with:
          provenance: false
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.QBITTORRENT_NOX_VERSION }}-b${{ env.QBITTORRENT_NOX_SUB_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            IMAGE_BUILD_DATE=${{ env.IMAGE_BUILD_DATE }}
            IMAGE_VCS_REF=${{ env.IMAGE_VCS_REF }}
            QBITTORRENT_NOX_VERSION=${{ env.QBITTORRENT_NOX_VERSION }}
            QBITTORRENT_NOX_SUB_VERSION=${{ env.QBITTORRENT_NOX_SUB_VERSION }}
            LIB_TORRENT_VERSION=${{ env.LIB_TORRENT_VERSION }}
